name: Deploy React Vite App to Lightsail

on:
  push:
    branches:
      - master  # Change if you use a different branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Build Vite App
        run: npm run build

      # List build files for debugging purposes
      - name: List Build Files
        run: ls -la dist/

      # Setup SSH key from PEM
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_PEM }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Build Files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key_path: ~/.ssh/id_rsa
          source: dist/         # Updated to match Vite's output folder
          target: /var/www/react-app/dist
          strip_components: 1

      - name: Reload NGINX via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key_path: ~/.ssh/id_rsa
          script: |
            sudo systemctl reload nginx
